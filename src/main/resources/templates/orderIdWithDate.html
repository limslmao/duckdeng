<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Id With Amount</title>
</head>
<body>
<h1>Order Id With Date</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.quanYaTwoEatAmount}"></td>
        <td th:text="${item.quanJiaTwoEatSpicyAmount}"></td>
        <td th:text="${item.banYaTwoEatAmount}"></td>
        <td th:text="${item.banYaTwoEatSpicyAmount}"></td>
        <td th:text="${item.quanYaChopFryAmount}"></td>
        <td th:text="${item.quanYaChopFrySpicyAmount}"></td>
        <td th:text="${item.banYaChopFryAmount}"></td>
        <td th:text="${item.banYaChopFrySpicyAmount}"></td>
        <td th:text="${item.quanYaChopPlateAmount}"></td>
        <td th:text="${item.banYaChopPlateAmount}"></td>
        <td th:text="${item.quanJiShouPaJiAmount}"></td>
        <td th:text="${item.banJiShouPaJiAmount}"></td>
        <td th:text="${item.heYeBingAmount}"></td>
        <td th:text="${item.tianMianJiangAmount}"></td>
    </tbody>
</table>
</body>
</html>
