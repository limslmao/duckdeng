<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Menu</title>
</head>
<body>
<h1>Order Menu</h1>

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}">
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.unitPrice}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
